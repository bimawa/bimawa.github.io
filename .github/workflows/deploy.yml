name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]  # или master, если у тебя так
  workflow_dispatch:   # чтобы можно было запустить вручную

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # обязательно для GITHUB_TOKEN
    steps:
      - uses: actions/checkout@v4

      - name: Build and deploy
        uses: shalzz/zola-deploy-action@v0.21.0   # актуальная версия action
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # PAGES_BRANCH: gh-pages   # раскомментируй, если хочешь другую ветку
